<div class="mb-3 d-flex justify-content-center">
    <div id="mainContainer" class="border rounded mt-5 w-auto">
        <nav class="rounded bg-light p-2 border-bottom">
            <div>
                <ul id="navbar"
                    class="d-flex flex-row align-items-center justify-content-center navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item pe-5">
                        <a id="plannedEventsLink" class="nav-link-tab" href="#/events-planning#calendar">My Planned Events</a>
                    </li>
                    <li class="nav-item">
                        <a id="eventPlannerLink" class="nav-link-tab" href="#/events-planning#event-planner">Event Planner</a>
                    </li>
                </ul>

            </div>
        </nav>

        <div class="position-relative">
            <div id="calendar" class="calendar p-3">
                <div id="eventsContainer" class="row row-cols-1 row-cols-md-3 g-4">
                </div>
            </div>
            <div id="eventPlanner" class="p-3 mt-4">
                <form>
                    <div class="form-group">
                        <label for="eventName" class="ps-1">Event Name</label>
                        <input type="text" class="form-control" id="eventName" placeholder="Enter an event name...">
                        <label for="eventCategory" class="mt-3 ps-1">Event Category</label>
                        <select class="form-select" id="eventCategory">
                            <option value="" selected>Choose a category...</option>
                            <option value="Fundraiser">Fundraisers</option>
                            <option value="Workshop">Workshops</option>
                            <option value="Cleanup">Cleanups</option>
                            <option value="Festival">Festivals</option>
                            <option value="Market">Markets</option>
                            <option value="Entertainment">Entertainments</option>
                            <option value="Concert">Concerts</option>
                            <option value="Festival">Festival</option>
                            <option value="Seasonal">Seasonal</option>
                        </select>
                        <label for="eventCity" class="mt-3 ps-1">Event City</label>
                        <input type="text" class="form-control" id="eventCity" placeholder="Enter the city your event will take place in...">
                        <label for="eventLocation" class="mt-3 ps-1">Event Display Location</label>
                        <input type="text" class="form-control" id="eventLocation" placeholder="Enter display location (e.g. Durham College)...">
                        <label for="eventDate" class="mt-3 ps-1">Event Date</label>
                        <input type="text" class="form-control" id="eventDate" placeholder="Enter event date...">
                        <label for="eventTime" class="mt-3 ps-1">Event Time</label>
                        <input type="text" class="form-control" id="eventTime" placeholder="Enter event time...">
                        <label for="eventDescription" class="mt-3 ps-1">Event Description</label>
                        <textarea type="text" class="form-control" id="eventDescription" placeholder="Describe your event..."></textarea>

                        <div id="errorArea" class="eventErrorArea border border-danger rounded text-danger mt-3 ps-1">
                            <p class="text-center m-0 p-0">Error - please ensure all inputs are filled.</p>
                        </div>

                        <div class="d-flex justify-content-center align-items-center mt-3">
                            <button id="cancel" type="submit" class="btn btn-danger me-3">Cancel</button>
                            <button id="submit" type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
