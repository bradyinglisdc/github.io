<!-- Feedback Confirmation Modal -->
<div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="feedbackModalLabel">Feedback Submitted</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Name:</strong> <span id="modalName"></span></p>
                <p><strong>Feedback:</strong> <span id="modalMessage"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="pt-5 d-flex flex-column justify-content-center align-items-center">
    <h1>Contact Us</h1>
    <form id="contactForm" class="col-lg-6 col-md-10 col-sm-12 mb-4">
        <div class="input-group mb-3">
            <span class="input-group-text">Full Name</span>
            <input id="fullName" name="fullName" type="text" class="form-control" aria-describedby="Full Name"
                   aria-label="Full Name" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Email Address</span>
            <input id="emailAddress" name="emailAddress" type="email" class="form-control"
                   aria-describedby="Email Address" aria-label="Email Address" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Subject</span>
            <input id="subject" name="subject" type="text" class="form-control" aria-describedby="Contact Number"
                   aria-label="Contact Number" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Message</span>
            <input id="message" name="message" class="form-control" aria-describedby="Message Area"
                   aria-label="Message Area">
        </div>

        <button id="sendButton" name="sendButton" type="submit" class="btn btn-primary">Submit</button>
        <button id="cancelButton" name="cancelButton" type="reset" class="btn btn-warning">Cancel</button>
    </form>

    <h2 class="mt-5">Feedback Form</h2>
    <form id="feedbackForm" class="col-lg-6 col-md-10 col-sm-12 mb-4">
        <div class="input-group mb-3">
            <span class="input-group-text">Your Name</span>
            <input id="feedbackName" name="feedbackName" type="text" class="form-control" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Feedback</span>
            <textarea id="feedbackMessage" name="feedbackMessage" class="form-control" required></textarea>
        </div>

        <button id="submitFeedback" type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
</div>
