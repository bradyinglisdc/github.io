<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- CSS Section -->
    <link rel="stylesheet" href="content/app.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>

<header></header>

<!-- Main Content -->
<main class="container" id="mainContent">
    <div class="row">
        <div class="offset-md-3 col-md-6 col-sm-12">
            <div class="login" id="contentArea">
                <h1 class="display-4">Login</h1>

                <div id="messageArea"></div>


                <form id="loginForm" novalidate>

                    <div class="form-group mb-2">
                        <div class="input-group mb">
                          <span class="input-group-addon mb">
                          </span>
                            <input type="text" class="form-control" id="username" name="username"  required
                                   value="" placeholder="Enter your username">
                        </div>

                    </div>

                    <div class="form-group mb-2">
                        <div class="input-group">
                          <span class="input-group-addon">
                          </span>
                            <input type="password" class="form-control" id="password" name="password"  required
                                   value="" placeholder="Enter your password">
                        </div>

                    </div>
                    <div class="text-end">
                        <button id="submitButton" type="button" class="btn btn-primary btn-lg"><i class="fas fa-sign-in-alt"></i> Login</button>
                        <button id="cancelButton" type="button" class="btn btn-warning btn-lg"><i class="fas fa-undo"></i> Cancel</button>
                    </div>
                </form>
    </div>
        <!-- Scroll to Top button -->
    <button id="btnScrollToTop" class="btn-scroll-to-top">
        Scroll to Top
    </button>
</main>

<footer class="sticky-footer">
    <div class="container text-center">
        <nav>
            <a href="privacy-policy.html">Privacy Policy </a> |
            <a href="terms-of-service.html">Terms of Service</a>
        </nav>
        <p>&copy; 2025 INFT2202. All rights reserved.</p>
    </div>
</footer>

<!-- Scripting Section -->
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="scripts/app.js"></script>
<script src="scripts/opportunity.js"></script>
</body>
</html>
